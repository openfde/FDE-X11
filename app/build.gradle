apply plugin: 'com.android.application'

android {
    namespace 'com.termux.x11'
    compileSdkVersion 33
    defaultConfig {
        applicationId "com.termux.x11"
        minSdkVersion 26
        targetSdkVersion 33
        versionCode 2
        versionName "1.0.2"
        buildConfigField "String", "COMMIT", "\"" + ("git rev-parse HEAD\n".execute().getText().trim() ?: (System.getenv('CURRENT_COMMIT') ?: "NO_COMMIT")) + "\""
        manifestPlaceholders = [MainActivityMinHeight: "50dp",
                                MainActivityMinWidth: "50dp",
                                MainDialogMinHeight: "50dp",
                                MainDialogMinWidth: "50dp"]
    }

