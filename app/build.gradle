    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

gradle.projectsEvaluated {
    tasks.withType(JavaCompile) {
        Set<File> fileSet = options.bootstrapClasspath.getFiles()
        List<File> newFileList =  new ArrayList<>();
        newFileList.add(new File("libs/framework.jar"))
        newFileList.addAll(fileSet)
        options.bootstrapClasspath = files(
                newFileList.toArray()
        )
    }
}

dependencies {
    compileOnly fileTree(include: ['*.jar'], dir: 'libs/compile')
    implementation fileTree(include: ['*.jar'], dir: 'libs/impl')
    compileOnly files('libs/framework.jar')
    //noinspection DifferentStdlibGradleVersion
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.0'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'com.xwdz:okHttpUtils:1.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.5.0'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'
    implementation 'com.caverock:androidsvg:1.4'
    implementation 'io.github.razerdp:BasePopup:3.2.1'
    implementation 'org.greenrobot:eventbus:3.3.1'
    implementation 'com.github.ChickenHook:RestrictionBypass:2.2'


//    compileOnly project(':shell-loader:stub')
    implementation project(':x_recyclerview')
    implementation project(':fusionwindowmanager')
    implementation project(':dialogtiplib')
    implementation project(':easy')
}
